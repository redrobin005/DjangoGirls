<!DOCTYPE html>
<html>
    <head>
        <title>Anwin's Blog</title>
    </head>
    <body>
        <header>
            <h1>Welcome to my wonderful blog!</h1>
        </header>
        
        {% for post in posts %}
            <article>
                <time>pusblished: {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}

    </body>
</html>
